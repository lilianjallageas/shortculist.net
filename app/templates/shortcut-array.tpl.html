<div>
	<h4 translate>{{title}}:</h4>
	<table width="100%">
		<thead>
			<tr>
				<th width="20%" translate>{{'SHORTCUTS_CMD'}}</th>
				<th width="80%">
					<div class="row">
						<div class="small-8 columns" translate>{{'SHORTCUTS_ACTION'}}</div>
					</div>									
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in shortcuts | filter:{os:os} | filter:{use:use}">
				<td ng-bind-html="x.cmd | unsafe "></td>
				<td translate="{{x.action}}"></td>
			</tr>
		</tbody>
	</table>
</div>
